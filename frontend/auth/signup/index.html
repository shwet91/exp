<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container item">
        <div class="header" id="form-header">Sign up</div>
        <div class="form" id="form-container">
            <form class="signup-form" id="myForm">                
        
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>
        
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
        
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
        
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
        
                <div class="form-group">
                    <label for="profile-picture">Profile Picture</label>
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
                </div>
        
                <div class="form-group">
                    <label for="cover-image">Cover Image</label>
                    <input type="file" id="cover-image" name="cover-image" accept="image/*" required>
                </div>
        
                <div class="form-group width">
                    <button type="submit" id="btn">Sign up</button>
                </div>
            </form>

            <div class="toggle">
                <span id="toggle-text">Already have an account? <a href="../login/index.html" id="toggle-link">Login</a></span>
            </div>
        </div>
        
    </div>

</body>
<script src="script.js"></script>
</html>
