
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: linear-gradient(135deg, #2f2f2f, #81c784); */
            background-color: #FBEAEB;
            flex-wrap: wrap;
            gap: 6vh;
            flex-direction: column;
        }

       

        .logo{
            height: 10vw;
            width: 10vw;
            /* background-color: red; */
            background-image: url(social-2029117_1280.png);
            background-size: cover;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            height: 60vh;
        }

        .header {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        .form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .toggle {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .toggle a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo item">



        



    </div>
    <div class="container item">
        <div class="header" id="form-header">Login</div>
        <div class="form" id="form-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <div class="toggle">
            <span id="toggle-text">Don't have an account? <a href="../signup/index.html" id="toggle-link">Sign Up</a></span>
        </div>
    </div>

    <script>
        const header = document.getElementById('form-header');
        const container = document.getElementById('form-container');
        const toggleText = document.getElementById('toggle-text');
        const toggleLink = document.getElementById('toggle-link');

        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            const isLogin = header.textContent === 'Login';

            if (isLogin) {
                header.textContent = 'Sign Up';
                container.innerHTML = 
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" placeholder="Enter your email" required> </input>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" placeholder="Enter your password" required> </input>
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required> </input>
                        </div>
                        <div class="form-group">
                            <button type="submit">Sign Up</button>
                        </div>
                    </form>
                ;
                toggleText.innerHTML = 'Already have an account? <a href="#" id="toggle-link">Login</a>';
            } else {
                header.textContent = 'Login';
                container.innerHTML = 
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" placeholder="Enter your email" required> </input>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="Enter your password" required> </input>
                        </div>
                        <div class="form-group">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                ;
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-link">Sign Up</a>';
            }
        });
    </script>
</body>
</html>
